<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js">
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <h1>Calculator</h1>
    <form>
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" required><br>

        <label for="input2">Input 2:</label>
        <input type="number" id="input2" required><br>

        <label for="input3">Input 3:</label>
        <input type="number" id="input3" required><br>

        <label for="input4">Input 4:</label>
        <input type="number" id="input4" required><br>

        <label for="input5">Input 5:</label>
        <input type="number" id="input5" required><br>

        <label for="input6">Input 6:</label>
        <input type="number" id="input6" required><br>

        <input type="button" value="Calculate" onclick="calculate()">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
